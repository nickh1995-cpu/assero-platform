<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1a24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c7a770;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6c088;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="250" cy="150" r="40" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(20, 40)">
    <!-- Logo/Title -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
      ASSERO
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" fill="url(#accentGradient)">
      Multi-Asset Plattform
    </text>
    
    <!-- Asset categories -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="70" height="30" fill="url(#accentGradient)" rx="4"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">
        Immobilien
      </text>
      
      <rect x="80" y="0" width="70" height="30" fill="url(#accentGradient)" rx="4"/>
      <text x="115" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">
        Luxusuhren
      </text>
      
      <rect x="160" y="0" width="70" height="30" fill="url(#accentGradient)" rx="4"/>
      <text x="195" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">
        Klassiker
      </text>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="180" width="300" height="20" fill="url(#accentGradient)"/>
</svg>
