<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1a24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c7a770;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6c088;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1050" cy="450" r="80" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(100, 120)">
    <!-- Logo/Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">
      ASSERO
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="36" fill="url(#accentGradient)">
      Multi-Asset Investment Plattform
    </text>
    
    <!-- Description -->
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="28" fill="#bdc3c7" max-width="900">
      Exklusive Investments in Real Estate, Luxusuhren &amp; Klassiker
    </text>
    
    <!-- Asset icons -->
    <g transform="translate(0, 300)">
      <!-- Real Estate -->
      <rect x="0" y="0" width="200" height="80" fill="url(#accentGradient)" rx="12"/>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
        🏢 Immobilien
      </text>
      
      <!-- Watches -->
      <rect x="220" y="0" width="200" height="80" fill="url(#accentGradient)" rx="12"/>
      <text x="320" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
        ⌚ Luxusuhren
      </text>
      
      <!-- Vehicles -->
      <rect x="440" y="0" width="200" height="80" fill="url(#accentGradient)" rx="12"/>
      <text x="540" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
        🚗 Klassiker
      </text>
    </g>
    
    <!-- CTA -->
    <text x="0" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accentGradient)">
      Founders Circle - Exklusiv für Premium-Investoren
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="550" width="1200" height="50" fill="url(#accentGradient)"/>
</svg>
